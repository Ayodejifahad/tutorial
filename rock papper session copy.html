<!DOCTYPE html>
<html>
  <head>
    <title>Rock paper scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
    playgame('rock');
    "
    >
      Rock
    </button>
    <button
      onclick="
      playgame('paper');
      "
    >
      Paper
    </button>
    <button
      onclick="
      playgame('scissors');
    
    "
    >
      Scissors
    </button>

    <p class= "js-score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    ">Reset Score</button>
    <script>
let score = JSON.parse(localStorage.getItem('score'));

if (!score) {
  score ={
wins: 0,
losses: 0,
ties: 0
  };
document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Tie: ${score.ties}`;
        

}

      function playgame(playerMove) {
        const computerMove = pickComputermove();
        let result = "";

        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose";
          } else if (computerMove === "paper") {
            result = "You win";
          } else if (computerMove === "scissors") {
            result = "Tie";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win";
          } else if (computerMove === "paper") {
            result = "Tie";
          } else if (computerMove === "scissors") {
            result = "You lose";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie";
          } else if (computerMove === "paper") {
            result = "You lose";
          } else if (computerMove === "scissors") {
            result = "You win";
          }
        }

        if  (result === 'You win') {
          score.wins +=1;
        } else if (result === 'You lose') {
          score.losses +=1;
        } else if (result === 'Tie') {
          score.losses +=1;
        };

        localStorage.getItem('score', JSON.stringify(score));


        alert(
          `You picked ${playerMove}. Computer picked ${computerMove}. ${result}
          Wins: ${score.wins}, Losses: ${score.losses}, Tie: ${score.ties}` 
        );
      }

      function pickComputermove() {
        const randomNunmber = Math.random();

        let computerMove = "";
        if (randomNunmber >= 0 && randomNunmber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNunmber >= 1 / 3 && randomNunmber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNunmber >= 2 / 3 && randomNunmber < 1) {
          computerMove = "scissors";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
